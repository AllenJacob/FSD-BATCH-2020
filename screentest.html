<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><!--.container for class="container" inside div tag only in case of div-->
        <div class="row">
            <div class="col col-12 col-sm-6"><!--col-12:takes whole screen for extra small devices,col-sm-6:divides screen into two in case of small devices-->
                <table class="table"><!--class="table",bootstrap-->
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control"></td><!--class="form-control",bootstrap-->
                    </tr>
                    <tr>
                        <td>Rollno</td>
                        <td><input type="text" class="form-control"></td><!--tr>td*2,abbrv. for one row and two column-->
                    </tr>
                    <tr>
                        <td>Admnno</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>College</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-secondary">SUBMIT</button></td><!--class="btn btn-success/warning/danger/primary/secondary/info"-->
                    </tr>
                </table>
            </div>
            <div class="col col-12 col-sm-6">
                <table class="table"><!--table.table for class inside table tag-->
                    <tr>
                        <td>Product Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Manufacturer</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Distributor</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>District</td>
                        <td><select name="dropdown" class="form-control">
                            <option value="Nothing Selected">Select option from below</option>
                            <option value="Trivandrum">Trivandrum</option>
                            <option value="Kollam">Kollam</option>
                            <option value="Pathanamthitta">Pathanamthitta</option>
                            <option value="Alappuzha">Alappuzha</option>
                            <option value="Kottayam">Kottayam</option>
                            <option value="Idukki">Idukki</option>
                            <option value="Ernakulam">Ernakulam</option>
                            <option value="Thrissur">Thrissur</option>
                            <option value="Palakkad">Palakkad</option>
                            <option value="Malappuram">Malappuram</option>
                            <option value="Kozhikode">Kozhikode</option>
                            <option value="Wayanad">Wayanad</option>
                            <option value="Kannur">Kannur</option>
                            <option value="Kasargod"></option> 
                        </select></td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-primary">SUBMIT</button></td>
                    </tr>
                </table>
                <!--lorem gives meaningless random paragrah for screen testing purposes -->
            </div>
        </div>
    </div>
</body>
</html>
